php:
  preset: laravel
  version: 8
  finder:
    exclude:
      - "modules"
      - "node_modules"
      - "nova"
      - "nova-components"
      - "storage"
      - "spark"
      - "vendor"
    name: "*.php"
    not-name:
      - "*.blade.php"
      - "_ide_helper.php"
js:
  tab-width: 2
  finder:
    not-name:
      - webpack.mix.js
css: true
